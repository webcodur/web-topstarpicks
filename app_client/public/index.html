<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Grandiflora+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
  <!-- font-family: "Grandiflora One", cursive; -->
  <!-- font-family: "Noto Serif KR", serif; -->
  <!-- font-family: "Gowun Batang", serif; -->
  <!-- font-family: "Black Han Sans", sans-serif; -->
  <!-- font-family: "Song Myung", serif; -->

  <!-- manifest.json: 웹 앱이 사용자의 모바일 기기나 데스크톱에 설치될 때 사용되는 메타데이터를 제공합니다.-->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      태그에서 %PUBLIC_URL% 사용에 주목하세요.
      
      빌드 과정에서 `public` 폴더의 URL로 대체됩니다.
      HTML에서는 `public` 폴더 내의 파일만 참조할 수 있습니다.

      "/favicon.ico"나 "favicon.ico"와 달리, "%PUBLIC_URL%/favicon.ico"는
      클라이언트 사이드 라우팅 및 non-root 공개 URL에서도 올바르게 작동합니다.
      non-root 공개 URL을 구성하는 방법은 `npm run build`를 실행하여 알아보세요.
    -->
  <link rel="icon" href="%PUBLIC_URL%/cross.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/cross.png" />

  <title>TopStarPicks</title>
</head>

<body>
  <noscript>이 앱을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>
  <div id="root"></div>
</body>

</html>
